<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/74442afa79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main-store">
      <header class="encabezado">
        <div class="logo-empresa">LOGO</div>
        <div class="contenedor-iconos">
          <div class="icono-carrito">
            <a href="#" onclick="actualizarVistaCarrito()">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
          <div carrito-user>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
      </header>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="store.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-expanded="false"
                  >Dropdown</a
                >
                <ul class="dropdown-menu">
                  <li class="categoria" id="HEROES">
                    <a class="dropdown-item" value="heroes" href="#">HEROES</a>
                  </li>
                  <li class="categoria" id="LLAVEROS">
                    <a class="dropdown-item" value="llaveros" href="#">LLAVEROS</a>
                  </li>
                  <li class="categoria" id="MACETAS">
                    <a class="dropdown-item" value="macetas" href="#">MACETAS</a>
                  </li>
                  <li class="categoria" id="REGALOS">
                    <a class="dropdown-item" value="regalos" href="#"
                      >REGALOS</a
                    >
                  </li>
                  <li class="categoria" id="MATES">
                    <a class="dropdown-item" value="mates" href="#">MATES</a>
                  </li>
                </ul>
              </li>

           
            </ul>
          </div>
        </div>
      </nav>

      <section class="main-section"></section>

      <footer class="py-5">
        <div class="row">
      

          <div class="col-md-5 offset-md-1 mb-3">
            <form>
              <h5>Suscribite para recibir nuestras novedades</h5>
              <p>Vamos a publicar todas las nuevas impresiones</p>
              <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                <label for="newsletter1" class="visually-hidden"
                  >Email</label
                >
                <input
                  id="newsletter1"
                  type="text"
                  class="form-control"
                  placeholder="Email address"
                />
                <button class="btn btn-primary" type="button">Suscribite</button>
              </div>
            </form>
          </div>
        </div>

        <div
          class="d-flex flex-column flex-sm-row justify-content-between py-1 my-1"
        >
          <p>&copy; 2023 Impresiones 3D.</p>
        </div>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="store.js"></script>
  </body>
</html>
